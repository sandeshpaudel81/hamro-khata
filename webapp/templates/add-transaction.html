{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/design.css' %}">
{% endblock css %}

{% block pageTitle %}Add Transaction - Hamro Khata{% endblock pageTitle %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{form | crispy}}
    <div>
        <input class="my-btn" type="submit" value="Add">
    </div>
</form>
{% endblock content %}

{% block js %}
<script>
    $(function(){
        $("#id_datetime").datetimepicker({ dateFormat: 'yy-mm-dd', maxDate: 0, controlType: "select"}).attr("autocomplete", "off");
    });
</script>
{% endblock js %}
